<h2>Example:</h2>
<p>
  Polar corrosion protection for cold and hot water pipe air-conditioning
  system.<br />
  Still running strong after 17 years and 5 months.<br />
  <em>Source: POLAR NEWS NO.51</em>, (translated with DeepL.com) from
  Polar-distributor Nippon-Selpo in Japan
</p>

<h3>Location</h3>
<p>A large home-centre / large block of flats</p>

<h3>Installation date</h3>
<p>
  October 2002 (17 years and 5 months have passed since installation at new
  build)
</p>

<h3>Purpose</h3>
<p>
  Rust prevention measures for newly installed air conditioning cold and hot
  water equipment
</p>

<h3>POLAR Model</h3>
<p>
  PI-20CF (20A) installed for cold/hot water, 5% partial support method from
  outgoing pipe to return pipe (no pump required)<br />
  Treatment water volume: Treats over 5% of cold/hot water circulating water
  volume
</p>

<figure>
  <img
    src="pipe-photo.jpg"
    alt="Photo of the pipe carrying hot or cold water according to outside temperature/season of year"
  />
  <figcaption>POLAR treatment - 17 years 5 months</figcaption>
</figure>

<h3>Conclusion</h3>
<p>
  Air conditioning pipes for cold and hot water are laid out throughout the
  building. Corrosive water damages piping, machinery, valves, vents, etc.,
  reducing lifetime, thermal-efficiency, and negatively impacting electricity
  and fuel costs, leading to a wasteful decline in asset value.
</p>
<p>
  The POLAR treatment exerts its anti-corrosion effect by forming a film on the
  rust nodes even when significant rust has formed. Installing POLAR before a
  serious situation develops will extend system lifetime.
</p>
